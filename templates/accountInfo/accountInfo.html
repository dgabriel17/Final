<!-- This html can be anything, it just needs to include this form in some way -->
<!DOCTYPE html>
<html>
	<head>
        <title>Cuddle Pile - Account Info</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/loginOrCreate.css') }}">
    </head>
    <body>
        <nav>
            <a href="/redirectFrontPage"> HomePage </a>
        </nav><br><br>
        <br><br>
        <h1>Account Info</h1>

            <p>user_id: {{ accountInfo[0] }}</p>
            <p>username: {{ accountInfo[1] }}</p>
            <a href="/redirectEditUsername"><button>Edit Username</button></a>
            <p>bio: {{ accountInfo[2] }}</p>
            <a href="/redirectEditBio"><button>Edit Bio</button></a>
            <p>profile_picture: </p><img src="data:image/png;base64,{{ accountInfo[3] }}" alt="pfp" width="100" class="pfp">
            <a href="/redirectEditPFP"><button>Edit PFP</button></a>
            <p>creation_date: {{ accountInfo[4] }}</p>
            <p>views: {{ accountInfo[5] }}</p>
            <a href="/viewLikedPosts"><button>View Liked Posts</button></a>
            <a href="/viewDislikedPosts"><button>View Disliked Posts</button></a>
            <a href="/viewMyPosts"><button>View My Posts</button></a>
            <a href="/viewMyReplies"><button>View My Replies</button></a>
            <a href="/viewMyBookmarks"><button>View My Bookmarks</button></a>
    </body>
</html>
