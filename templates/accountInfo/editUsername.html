<!DOCTYPE html>
<html>
	<head>
        <title>Cuddle Pile - Edit Username</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/loginOrCreate.css') }}">
    </head>
    <body>
		
		<nav>
			<a href="/viewAccountInfo"> Account Info </a>
		</nav>
		<br><br>
        <form action = "http://localhost:5000/editUsername" method = "POST">
			<p>Enter Username </p>
			<input type="text"
				   placeholder="Username"
			name="newUsername" 
			pattern="^[a-zA-Z0-9\s\S]*$" 
			title="Must Only Contain A-z, 0-9" required>
			<p><input type = "submit" value = "Change Username"/></p>
		</form>
    </body>
</html>
