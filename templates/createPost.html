<!-- This html can be anything, it just needs to include this form in some way -->
<!DOCTYPE html>
<html>
    <body>
        <form action="http://localhost:5000/createPost" method = "POST" enctype="multipart/form-data">
            <p>Enter Text Content: </p>
            <input type="text" id="textContent" name="textContent"> <br><br>
            <p>Enter Image Content: </p>
            <input type="file" name="imageContent" accept="image/png, image/jpeg"><br><br>

            <p>Select Tags: </p>
            {% for row in tags %}
            <input type="checkbox" id="{{ row[1] }}" name="postTags" value="{{ row[1] }}">
            <label for="{{ row[1] }}"> {{ row[1] }}</label><br>
            {% endfor %}
            <p><input type = "submit" value = "Login" /></p>
          </form>
          
          </body>
          </html>
    </body>
</html>
